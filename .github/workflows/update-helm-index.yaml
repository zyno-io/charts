name: Update Helm Index

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Download release assets
        id: download
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p /tmp/charts
          gh release download "${{ github.event.release.tag_name }}" \
            --repo "${{ github.repository }}" \
            --pattern "*.tgz" \
            --dir /tmp/charts || true

          TGZ_COUNT=$(find /tmp/charts -name "*.tgz" | wc -l)
          echo "tgz_count=$TGZ_COUNT" >> "$GITHUB_OUTPUT"
          if [ "$TGZ_COUNT" -eq 0 ]; then
            echo "Error: No .tgz assets found in release ${{ github.event.release.tag_name }}. Failing."
            exit 1
          fi

      - name: Regenerate Helm index
        run: |
          MERGE_FLAG=""
          if [ -f ./index.yaml ]; then
            MERGE_FLAG="--merge ./index.yaml"
          fi
          helm repo index /tmp/charts \
            --url "https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}" \
            $MERGE_FLAG
          cp /tmp/charts/index.yaml ./index.yaml

      - name: Verify new version in index.yaml
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION=$(echo "${TAG#v}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+[^ ]*' | head -1)
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract a valid version from tag '$TAG'."
            exit 1
          fi
          echo "Checking for version: $VERSION"
          VERSION_ESCAPED=$(printf '%s' "$VERSION" | sed 's/\./\\./g')
          if ! grep -qE "^[[:space:]]+version: ${VERSION_ESCAPED}$" ./index.yaml; then
            echo "Error: Version $VERSION not found in index.yaml. The chart package metadata may not match the release tag."
            exit 1
          fi
          echo "Version $VERSION found in index.yaml."

      - name: Commit updated index.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.yaml
          if git diff --staged --quiet; then
            echo "No changes to index.yaml"
          else
            git commit -m "Update Helm index for release ${{ github.event.release.tag_name }}"
            git push
          fi
